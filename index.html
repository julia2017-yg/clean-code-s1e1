<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <head class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </head>
  <main class="main">
    <section id="add-item">
      <label class="add-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul class="incomplete-list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="input-text task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input class="input-checkbox" type="checkbox">
          <label class="edit-mode__label task">Go Shopping</label>
          <input class="edit-mode__input task" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="todo-list">
        <li class="todo-list__item list-item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="todo-list__label task">See the Doctor</label>
          <input class="input-text task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
      details?</a>
  </header>
  <main class="main">
    <section class="add-item" id="add-item">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="add-item__row">
        <input class="add-item__input task" id="new-task" type="text">
        <button class="add-item__button">Add</button>
      </div>
    </section>
    <section class="task-list task-list--todo">
      <h3 class="task-list__title">Todo</h3>
      <ul class="task-list__items" id="incomplete-tasks">
        <li class="task-list__item list-item">
          <input class="task-list__checkbox input-checkbox" type="checkbox">
          <label class="task-list__label task">Pay Bills</label>
          <input class="task-list__input input-text task" type="text">
          <button class="task-list__edit-button edit">Edit</button>
          <button class="task-list__delete-button delete">
            <img class="task-list__delete-icon" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task-list__item--edit-mode list-item">
          <input class="task-list__checkbox input-checkbox" type="checkbox">
          <label class="task-list__label task">Go Shopping</label>
          <input class="task-list__input task-list__input--edit-mode task" type="text" value="Go Shopping">
          <button class="task-list__edit-button edit">Save</button>
          <button class="task-list__delete-button delete">
            <img class="task-list__delete-icon" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="task-list__title">Completed</h3>
      <ul class="task-list__items" id="todo-list">
        <li class="todo-list__item list-item">
          <input class="task-list__checkbox input-checkbox" type="checkbox" checked>
          <label class="task-list__label todo-list__label task">See the Doctor</label>
          <input class="task-list__input input-text task" type="text">
          <button class="task-list__edit-button edit">Edit</button>
          <button class="task-list__delete-button delete">
            <img class="task-list__delete-icon" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
